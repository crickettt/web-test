<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
            <h2 class="profile-name">User Name</h2>
        </div>
    </div>
    <div class="main-content">
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="Profile Picture" class="post-pic">
                <h3 class="post-user">User Name</h3>
            </div>
            <div class="post-content">
                <p>Check out this apple tree!</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Apple_tree_%28Malus_domestica%29.jpg/1200px-Apple_tree_%28Malus_domestica%29.jpg" alt="Apple Tree" class="post-image">
            </div>
            <div class="post-actions">
                <button class="like-btn">Like (<span class="like-count">0</span>)</button>
                <button class="comment-btn">Comment</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
