<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit-like Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="reddit-logo.png" alt="Reddit Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Reddit">
        </div>
        <div class="user-controls">
            <img src="user-icon.png" alt="User Icon" class="icon">
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Popular</li>
                <li>All</li>
                <li>Top</li>
            </ul>
        </aside>
        <main class="content">
            <section class="post">
                <div class="post-header">
                    <span class="subreddit">r/example</span>
                    <span class="user">Posted by u/user 1 hour ago</span>
                </div>
                <div class="post-content">
                    <h2 class="post-title">This is a Reddit-like post title</h2>
                    <p class="post-text">This is an example of a Reddit-like post. The content goes here.</p>
                </div>
                <div class="post-actions">
                    <span class="upvote">‚¨ÜÔ∏è</span>
                    <span class="downvote">‚¨áÔ∏è</span>
                    <span class="comments">üí¨ 23 Comments</span>
                </div>
            </section>
            <!-- Repeat the post section for more posts -->
        </main>
    </div>
</body>
</html>
