<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surnise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
                <h2 class="profile-name">gust</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="post-pic">
                    <h3 class="post-user">gust</h3>
                </div>
                <div class="post-content">
                    <p>Check out this apple tree!</p>
                    <img src="/mnt/data/IMG-20240725-WA0018.jpg" alt="Apple Tree" class="post-image">
                </div>
                <div class="post-actions">
                    <button class="like-btn">Like (<span class="like-count">0</span>)</button>
                    <button class="comment-btn">Comment</button>
                    <button class="share-btn">Share</button>
                </div>
                <div class="comments-section">
                    <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                    <button class="add-comment-btn">Add Comment</button>
                    <div class="comments-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
