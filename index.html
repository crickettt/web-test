<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="header-right">
            <img src="home-icon.png" alt="Home" class="icon">
            <img src="search-icon.png" alt="Search" class="icon">
            <img src="reels-icon.png" alt="Reels" class="icon">
            <img src="profile-icon.png" alt="Profile" class="icon">
        </div>
    </header>
    <main>
        <section class="post">
            <div class="post-header">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
                <span class="username">sobatsejarah</span>
            </div>
            <img src="post-image.jpg" alt="Post" class="post-image">
            <div class="post-actions">
                <img src="like-icon.png" alt="Like" class="icon">
                <img src="comment-icon.png" alt="Comment" class="icon">
                <img src="share-icon.png" alt="Share" class="icon">
            </div>
            <div class="post-caption">
                <span class="username">sobatsejarah</span> HALO SOBAT SEJARAH...
            </div>
        </section>
        <!-- Repeat the post section for more posts -->
    </main>
</body>
</html>
