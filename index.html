<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jruk's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Explore</h1>
        </header>
        <main>
            <section id="posts">
                <!-- Example Post -->
                <div class="post">
                    <img src="example-image.jpg" alt="Post Image">
                    <div class="post-content">
                        <p class="caption">Testing.</p>
                        <div class="actions">
                            <button class="like-button" onclick="toggleLike(this)">
                                <span class="like-icon">&#9825;</span> Like (<span class="like-count">0</span>)
                            </button>
                            <button class="comment-button" onclick="toggleComments(this)">Comment</button>
                            <div class="comments-section">
                                <div class="comments-list"></div>
                                <textarea class="comment-input" placeholder="Add a comment..."></textarea>
                                <input type="file" class="upload-image" onchange="previewImage(this)">
                                <button class="post-comment" onclick="postComment(this)">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
